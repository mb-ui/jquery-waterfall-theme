    <script>
      (function () {
          $('#maximize').click(function(e){
              $('body').toggleClass('maximized-view');
          });
          $('#toolbar .toolbar-button').hover(function(e){
              $(this).toggleClass('ui-state-highlight');
          });
        $("#toolbar option")
          .hover(function (e) {
            $(this).toggleClass("ui-state-hover");
          })
          .click(function (e) {
            const value = e.target.value,
              name = e.target.textContent, tabPrefix = 'tab_', panelPrefix = 'panel_';
              let path='defaultPage/index.js';
              if(value==='lastView'){
                  path="sampleDataGrid/index.js";
              }
            const tabObj = {
              tabID: tabPrefix + value,
              panelID: panelPrefix + value,
              text:name,
              extarOptions: { jsModulePath:path},
            };
            const $tabListRootElement=$("#horizentalTabs");
            $tabListRootElement.tabAdapter("openTab", tabObj).tabAdapter("selectTab", tabObj.tabID);
          });
        $("#horizentalTabs").tabAdapter({
          dir: "rtl", //optional
        }).on('beforefirstactivate.tabAdapter', function (e, ui) {
            var tabObj = $(this).tabAdapter('getTabObj', ui.newTab), $panelEl = ui.newPanel.append('<p>loading...</p>');
            $$.importModule(tabObj.extarOptions.jsModulePath).then(function (result) {
                $panelEl.empty();
                return result.default({
                    treeNodeObj: tabObj,
                    panelElement: $panelEl,
                    containerID: tabObj.tabID + '_'
                });
            });
        }).tabAdapter("openTab", {
              tabID: 'home',
              panelID: 'homePanel',
              text:'welcoming',
              closable:false,
              icon:'ui-icon ui-icon-pencil',
              extarOptions: { jsModulePath:'welcomingTab/index.js'},
            }).tabAdapter("selectTab", 'home');
      })();
    </script>
